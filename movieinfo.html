<body>

    <section class="heroImg">
        <div class="bgImg" id="bgImg"></div>

            <div class="row h-100">
                <div class="col-md-6 text-white" id="movieInfoContainer">

                </div>
            </div>
        </div>
    </section>

                    </h2>
                </div>
            </div>

                </div>
            </div>
        </div>

        </div>
